<head>

    <style>
        table{
            vertical-align: bottom;
            width: 400px;
            border-collapse:collapse ;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
    <title>desafio tabelas </title>
</head>
<body>

    <table>

            </tr>
            <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            </tr>
            <tr>
            <td>8</td>
            <td>9</td>
            </tr>
        </tr>
    </table>
</body>
</html>
