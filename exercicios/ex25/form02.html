<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 02</title>
</head>
<body>
    <h1>teste de formulario</h1>
   
    <form action="formularios.html" method="post" autocomplete="on"></form>
    <p><label for="isu">usuario</label></p>
    <input type="text" name="usu" id="isu" required minlength="5" maxlength="15" size="30" placeholder="noem do usuario" autocomplete="username">
    <p><label for="isen">senha</label></p>
    <input type="password" name="sen" id="isen" required mixlength="8" size="10" placeholder="senha" autocomplete="current-password">
    <input type="submit" value="entrar">
    <input type="reset" value="limpar">
</body>
</html>
